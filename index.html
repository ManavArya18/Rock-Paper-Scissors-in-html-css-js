<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div class="choices">
        <div class="choice">
            <img src="images/rock.png" alt="" id="rock">
        </div>
        <div class="choice">
            <img src="images/paper.png" alt="" id="paper">
        </div>
        <div class="choice">
            <img src="images/scissors.png" alt="" id="scissors">
        </div>
    </div>
    <div class="compChoice">
        Computer:
        <div class="computer"></div>
    </div>
    <div class="scoreBoard">
        <div class="score">
            <p id="player">0</p>
            <p>user</p>
        </div>
        <div class="score">
            <p id="ComputerScore">0</p>
            <p>Comp</p>
        </div>
    </div>
    Hi
    <script src="Scripts/app.js"></script>
</body>
</html>
